<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css"/>
  <title>Adrian Vu Survey Form</title>
  </head>
  <body>
    <div class="intro">
    <h1 id="title">Adrian Vu Survey Form
    </h1>
<p id="description"> Thank you for taking your time to fill out this survey</p></div>
<form required id="survey-form">
  <fieldset>
<label id="name-label">Name<input required id="name" type="text" placeholder="Enter your name"></label>
<label id="email-label"><br>Email<input required type="email" id="email"placeholder="Enter your email"></label>
<label id="number-label"><br>Age (optional)<input type="number" id="number" placeholder="Age" min="18" max="120">
</fieldset>
<fieldset>
  <label> Are you an Employee or Employer?
  <select id="dropdown">
    <option>Employee</option>
    <option>Employer</option>
    </select>
</label>
<label> <p>How highly would you recommend Adrian to a company?</p>
  <input type="radio" value="definitely" name="user" class="inline">Definitely
  </label>
  <label> 
    <input type="radio" value="maybe" name="user" class="inline">Maybe
  </label>
  <label>
    <input type="radio" value="no" name="user" class="inline">No
    </label>
    <label> <p>Reason for recommendation?</p>
      <select id="dropdown" name="favorite">
        <option value="">Select an option</option>
        <option value="1">Dark</option>
        <option value="2">Tall</option>
        <option value="3">Handsome</option>
        </select>
        </label>
</fieldset>
<fieldset>
  <label><p> What would you like to see improve? (check all that apply)</p>
  <input type="checkbox" name="prefer" value="more-socials" class="inline"> Interviewing
  </label>
  <label>
  <input type="checkbox" name="prefer" value="more-active" class="inline"> Resume
  </label>
  <label>
  <input type="checkbox" name="prefer" value="less-drinking" class="inline"> Projects
  </label>
  <label>
  <input type="checkbox" name="prefer" value="less-bitches" class="inline"> Experience
  </label>
  <label><p> Any comments or suggestions?</p>
  <textarea name="suggestions"rows="5" cols="60"placeholder="Enter your comment here..."></textarea>
</fieldset>
<input id="submit" type="submit" value="Submit">
</form>
